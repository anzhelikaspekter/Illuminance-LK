<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Deposit Failed">
    <title>Deposit Failed</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <section class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
        <div class="modal__wrap error">
            <button type="button" class="modal__close" aria-label="Close modal">
                <img src="img/icon/close.svg" width="18" height="18" alt="Close icon">
            </button>

            <header class="modal__header">
                <div class="modal__icon-wrap error" aria-label="Error">
                    <img src="img/icon/error.svg" width="18" height="18" alt="Error icon">
                </div>
            </header>

            <div class="modal__content">
                <div class="modal__title-wrap">
                    <h1 id="modal-title" class="modal__title">Deposit Failed</h1>
                    <p id="modal-desc" class="modal__desc">
                        There was an error and your deposit cannot be processed. Please check your transaction details
                        or try again later. If the issue persists, contact our support team.
                    </p>
                </div>

                <button type="button" class="modal__btn" aria-label="Confirm">Confirm</button>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const modal = document.querySelector(".modal");
            const wrap = modal.querySelector(".modal__wrap");
            const closeBtn = modal.querySelector(".modal__close");

            function closeModal() {
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({ action: "closeModal" }, "*");
                } else {
                    window.history.back();
                }
            }

            closeBtn.addEventListener("click", closeModal);

            modal.addEventListener("click", (e) => {
                if (!wrap.contains(e.target)) {
                    closeModal();
                }
            });
        });
    </script>
</body>

</html>
