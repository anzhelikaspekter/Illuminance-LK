<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Penalties for early termination">
    <title>Penalties for early termination</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <section class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
        <div class="modal__wrap error">
            <button type="button" class="modal__close" aria-label="Close modal">
                <img src="img/icon/close.svg" width="18" height="18" alt="Close icon">
            </button>

            <header class="modal__header">
                <div class="modal__icon-wrap error" aria-label="Error">
                    <img src="img/icon/delete.svg" width="18" height="18" alt="Error icon">
                </div>
            </header>

            <div class="modal__content">
                <div class="modal__title-wrap">
                    <h1 id="modal-title" class="modal__title">Penalties for early termination</h1>
                    <ul class="modal__list">
                        <li class="modal__item">
                            <p class="modal__desc">Up to 60 days</p>
                            <h2 class="modal__title">- 50%</h2>
                        </li>
                    </ul>

                </div>

                <div class="modal__btn-wrap">
                    <button type="button" class="modal__btn secondary" aria-label="Cancel">Cancel</button>
                    <button type="button" class="modal__btn primary" aria-label="Delete Address"><img src="img/icon/close-white.svg" width="20" height="20" alt="close" class="modal__icon"> Ð¡lose Deposit</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const modal = document.querySelector(".modal");
            if (!modal) return;

            const wrap = modal.querySelector(".modal__wrap");
            const closeBtn = modal.querySelector(".modal__close");
            const cancelBtn = modal.querySelector('.modal__btn.secondary[aria-label="Cancel"]');

            const closeModal = () => {
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({ action: "closeModal" }, "*");
                } else {
                    window.history.back();
                }
            };

            if (closeBtn) {
                closeBtn.addEventListener("click", closeModal);
            }

            if (cancelBtn) {
                cancelBtn.addEventListener("click", closeModal);
            }

            modal.addEventListener("click", (e) => {
                if (wrap && !wrap.contains(e.target)) {
                    closeModal();
                }
            });
        });
    </script>
</body>

</html>
