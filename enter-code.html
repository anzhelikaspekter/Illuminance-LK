<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enter Code">
    <title>Enter Code</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <section class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
        <div class="modal__wrap">
            <button type="button" class="modal__close" aria-label="Close modal">
                <img src="img/icon/close.svg" width="18" height="18" alt="Close icon">
            </button>

            <header class="modal__header">
                <div class="modal__icon-wrap" aria-label="Show QR-code">
                    <img src="img/icon/qr.svg" width="18" height="18" alt="QR-icon">
                </div>
                <div class="modal__icon-wrap active" aria-label="Code Show">
                    <img src="img/icon/edit.svg" width="18" height="18" alt="Code-icon">
                </div>
            </header>

            <div class="modal__content">
                <div class="modal__title-wrap">
                    <h1 id="modal-title" class="modal__title">Enter the Code Shown</h1>
                    <p id="modal-desc" class="modal__desc">
                        Enter the 6-digit code shown by the app to confirm that you have set it up correctly.
                    </p>
                </div>

                <form action="" method="post" class="modal__form">
                    <div class="modal__code-wrap">
                        <input type="text" maxlength="1" inputmode="numeric" aria-label="Digit 1" class="modal__code">
                        <input type="text" maxlength="1" inputmode="numeric" aria-label="Digit 2" class="modal__code">
                        <input type="text" maxlength="1" inputmode="numeric" aria-label="Digit 3" class="modal__code">
                        <input type="text" maxlength="1" inputmode="numeric" aria-label="Digit 4" class="modal__code">
                        <input type="text" maxlength="1" inputmode="numeric" aria-label="Digit 5" class="modal__code">
                        <input type="text" maxlength="1" inputmode="numeric" aria-label="Digit 6" class="modal__code">
                    </div>

                    <button type="button" class="modal__btn" aria-label="Paste verification code">Paste Code</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const modal = document.querySelector(".modal");
            const closeBtn = modal.querySelector(".modal__close");

            closeBtn.addEventListener("click", () => {
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({ action: "closeModal" }, "*");
                } else {
                    window.history.back();
                }
            });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const codeInputs = document.querySelectorAll(".modal__code");

            if (codeInputs.length) {
                codeInputs[0].focus();
            }

            codeInputs.forEach((input, index) => {
                input.addEventListener("input", (e) => {
                    const value = e.target.value.replace(/\D/g, "");
                    e.target.value = value;

                    if (value && index < codeInputs.length - 1) {
                        codeInputs[index + 1].focus();
                    }
                });

                input.addEventListener("keydown", (e) => {
                    if (e.key === "Backspace" && !input.value && index > 0) {
                        codeInputs[index - 1].focus();
                    }
                });

                input.addEventListener("paste", (e) => {
                    e.preventDefault();
                    const pasteData = (e.clipboardData || window.clipboardData)
                        .getData("text")
                        .replace(/\D/g, "");

                    pasteData.split("").forEach((char, i) => {
                        if (codeInputs[index + i]) {
                            codeInputs[index + i].value = char;
                        }
                    });
                });
            });
        });
    </script>
</body>

</html>
