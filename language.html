<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Language">
    <title>Language</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <section class="language" role="dialog" aria-modal="true" aria-labelledby="modal-title"
        aria-describedby="modal-desc">
        <div class="language__wrap">
            <header class="language__header">
                <div class="language__icon-wrap classic" aria-label="Language">
                    <img src="img/icon/language.svg" width="18" height="18" alt="language-icon">
                </div>

                <button type="button" class="language__close" aria-label="Close modal">
                    <img src="img/icon/close.svg" width="18" height="18" alt="Close icon">
                </button>
            </header>

            <div class="language__content">
                <div class="language__title-wrap">
                    <h1 id="language-title" class="language__title">Language</h1>
                    <p id="language-desc" class="language__desc">Choose your preferred language for the app interface.
                    </p>
                    <div class="language__search-wrap">
                        <label for="search" class="language__search-label" aria-label="Search">
                            <img src="img/icon/search.svg" width="18" height="18" alt="Search icon"
                                class="language__icon">
                        </label>
                        <input type="search" id="search" name="search" placeholder="Search..."
                            class="language__search-input">
                    </div>
                </div>
                <ul class="language__list">
                    <li class="language__item">
                        <button type="button" class="language__btn">
                            <img class="language__icon" src="img/icon/us.svg" width="20" height="20" alt="English">
                            English
                            <span class="shortcode">US</span>
                        </button>
                        <img src="img/icon/check.svg" width="20" height="20" alt="Check icon" class="language__check"
                            hidden>
                    </li>
                    <li class="language__item">
                        <button type="button" class="language__btn">
                            <img class="language__icon" src="img/icon/bg.svg" width="20" height="20" alt="Български">
                            Български
                            <span class="shortcode">BG</span>
                        </button>
                        <img src="img/icon/check.svg" width="20" height="20" alt="Check icon" class="language__check"
                            hidden>
                    </li>
                    <li class="language__item">
                        <button type="button" class="language__btn">
                            <img class="language__icon" src="img/icon/cz.svg" width="20" height="20" alt="Cestina">
                            Cestina
                            <span class="shortcode">CZ</span>
                        </button>
                        <img src="img/icon/check.svg" width="20" height="20" alt="Check icon" class="language__check"
                            hidden>
                    </li>
                    <li class="language__item">
                        <button type="button" class="language__btn">
                            <img class="language__icon" src="img/icon/da.svg" width="20" height="20" alt="Dansk"> Dansk
                            <span class="shortcode">DA</span>
                        </button>
                        <img src="img/icon/check.svg" width="20" height="20" alt="Check icon" class="language__check"
                            hidden>
                    </li>
                    <li class="language__item">
                        <button type="button" class="language__btn">
                            <img class="language__icon" src="img/icon/de.svg" width="20" height="20" alt="Deutsch">
                            Deutsch
                            <span class="shortcode">DE</span>
                        </button>
                        <img src="img/icon/check.svg" width="20" height="20" alt="Check icon" class="language__check"
                            hidden>
                    </li>
                    <li class="language__item">
                        <button type="button" class="language__btn">
                            <img class="language__icon" src="img/icon/es.svg" width="20" height="20" alt="Español">
                            Español
                            <span class="shortcode">ES</span>
                        </button>
                        <img src="img/icon/check.svg" width="20" height="20" alt="Check icon" class="language__check"
                            hidden>
                    </li>
                    <li class="language__item">
                        <button type="button" class="language__btn">
                            <img class="language__icon" src="img/icon/fi.svg" width="20" height="20" alt="Suomeksi">
                            Suomeksi
                            <span class="shortcode">FI</span>
                        </button>
                        <img src="img/icon/check.svg" width="20" height="20" alt="Check icon" class="language__check"
                            hidden>
                    </li>
                    <li class="language__item">
                        <button type="button" class="language__btn">
                            <img class="language__icon" src="img/icon/fr.svg" width="20" height="20" alt="Français">
                            Français
                            <span class="shortcode">FR</span>
                        </button>
                        <img src="img/icon/check.svg" width="20" height="20" alt="Check icon" class="language__check"
                            hidden>
                    </li>
                    <li class="language__item">
                        <button type="button" class="language__btn">
                            <img class="language__icon" src="img/icon/hu.svg" width="20" height="20" alt="Magyar">
                            Magyar
                            <span class="shortcode">HU</span>
                        </button>
                        <img src="img/icon/check.svg" width="20" height="20" alt="Check icon" class="language__check"
                            hidden>
                    </li>
                    <li class="language__item">
                        <button type="button" class="language__btn">
                            <img class="language__icon" src="img/icon/id.svg" width="20" height="20" alt="Bahasa
                            Indonesia"> Bahasa
                            Indonesia
                            <span class="shortcode">ID</span>
                        </button>
                        <img src="img/icon/check.svg" width="20" height="20" alt="Check icon" class="language__check"
                            hidden>
                    </li>
                    <li class="language__item">
                        <button type="button" class="language__btn">
                            <img class="language__icon" src="img/icon/ja.svg" width="20" height="20" alt="Indonesia">
                            Indonesia
                            <span class="shortcode">JA</span>
                        </button>
                        <img src="img/icon/check.svg" width="20" height="20" alt="Check icon" class="language__check"
                            hidden>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const modal = document.querySelector(".language");
            const closeBtn = modal.querySelector(".language__close");

            closeBtn.addEventListener("click", () => {
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({ action: "closeModal" }, "*");
                } else {
                    window.history.back();
                }
            });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const languageItems = document.querySelectorAll(".language__item");
            if (!languageItems.length) return;

            const DEFAULT_LANG = "US";
            let savedLang = localStorage.getItem("selectedLanguage");

            if (!savedLang) {
                localStorage.setItem("selectedLanguage", DEFAULT_LANG);
                savedLang = DEFAULT_LANG;
            }

            languageItems.forEach((item) => {
                const btn = item.querySelector(".language__btn");
                const check = item.querySelector(".language__check");
                const code = item.querySelector(".shortcode")?.textContent.trim();

                if (code === savedLang) {
                    item.classList.add("active");
                    check.hidden = false;
                }

                btn.addEventListener("click", () => {
                    languageItems.forEach((i) => {
                        i.classList.remove("active");
                        const c = i.querySelector(".language__check");
                        if (c) c.hidden = true;
                    });

                    item.classList.add("active");
                    check.hidden = false;

                    if (code) localStorage.setItem("selectedLanguage", code);
                });
            });
        });
    </script>
</body>

</html>
