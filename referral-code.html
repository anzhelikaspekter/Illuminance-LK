<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Referral Code">
    <title>Referral Code</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <section class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
        <div class="modal__wrap">
            <button type="button" class="modal__close" aria-label="Close modal">
                <img src="img/icon/close.svg" width="18" height="18" alt="Close icon">
            </button>

            <header class="modal__header">
                <div class="modal__icon-wrap classic" aria-label="Show QR-code">
                    <img src="img/icon/qr.svg" width="18" height="18" alt="QR-icon">
                </div>
            </header>

            <div class="modal__content">
                <div class="modal__title-wrap">
                    <h1 id="modal-title" class="modal__title">My referral code</h1>
                    <p id="modal-desc" class="modal__desc">
                        Share your referral code and invite friends to join the platform
                    </p>
                </div>

                <div class="modal__qr-wrap">
                    <img src="img/qr-code.webp" width="120" height="120" alt="QR Code" class="modal__qr">
                </div>
                <div class="modal__form-wrap">
                    <input type="text" id="address" name="address"
                        value="https://illuminate.com/g/g-p-67ed4eb3af9081919e2dcf16d56e0b31-junno-projects/c/68ac6e32-15dc-832d-ad24-9c2853dbf7fd"
                        class="modal__form-wrap--input active" readonly>
                    <button type="button" class="modal__form-wrap--link"
                        style="transform: translateY(-50%);">Copy</button>
                </div>

                <button type="button" class="modal__btn" aria-label="Share code">Share</button>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const modal = document.querySelector(".modal");
            const closeBtn = modal.querySelector(".modal__close");

            closeBtn.addEventListener("click", () => {
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({ action: "closeModal" }, "*");
                } else {
                    window.history.back();
                }
            });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const copyBtn = document.querySelector(".modal__form-wrap--link");
            const input = document.querySelector(".modal__form-wrap--input");

            if (!copyBtn || !input) return;

            copyBtn.addEventListener("click", async () => {
                try {
                    await navigator.clipboard.writeText(input.value);

                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = "Copied!";
                    copyBtn.classList.add("success");

                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                        copyBtn.classList.remove("success");
                    }, 1500);
                } catch (err) {
                }
            });
        });
    </script>
</body>

</html>
